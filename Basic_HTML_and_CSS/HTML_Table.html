<!DOCTYPE html>
<html lang="en">

			</tr>
			<tr>
				<td>Avocado</td>
				<td>Mexico</td>
				<td>Fall-Spring</td>
				<td>4-7 years</td>
			</tr>
			<tr>
				<td>Eggplant</td>
				<td>Southern Asia</td>
				<td>Summer</td>
				<td>100-150 days</td>
			</tr>
		</table>

</html>
